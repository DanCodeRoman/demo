<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft-Inspired Web Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 100;
      display: block;
    }
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      <span style="font-size:40px">Click to Play</span>
      <br/><br/>
      <strong>Controls:</strong><br/>
      Move: WASD<br/>
      Look: Mouse<br/>
      Left Click: Remove Block<br/>
      Right Click: Place Block<br/><br/>
      (This game is provided for educational, experimental, and creative purposes.)
    </div>
  </div>

  <!-- Fixed Three.js and PointerLockControls CDN links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noisejs/2.0.0/perlin.min.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let raycaster, mouse = new THREE.Vector2();
    let objects = [];
    const blockSize = 1;
    const terrainWidth = 32;
    const terrainDepth = 32;

    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    const moveSpeed = 5.0; // Reduced speed for better control
    const keys = {};

    const clock = new THREE.Clock();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 15, 0); // Start higher above terrain

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Improved lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(100, 100, 50);
      scene.add(directionalLight);

      controls = new THREE.PointerLockControls(camera, document.body);

      const blocker = document.getElementById('blocker');
      const instructions = document.getElementById('instructions');
      document.addEventListener('click', function() {
        controls.lock();
      }, false);
      
      controls.addEventListener('lock', function() {
        blocker.style.display = 'none';
        instructions.style.display = 'none';
      });
      
      controls.addEventListener('unlock', function() {
        blocker.style.display = 'block';
        instructions.style.display = 'block';
      });

      scene.add(controls.getObject());

      raycaster = new THREE.Raycaster();
      generateTerrain();
      setupMovement();
      setupMouseEvents();

      window.addEventListener('resize', onWindowResize, false);
      animate();
    }

    function generateTerrain() {
      noise.seed(Math.random());
      const materials = [
        new THREE.MeshLambertMaterial({ color: 0x228B22 }), // Grass
        new THREE.MeshLambertMaterial({ color: 0x808080 }), // Stone
        new THREE.MeshLambertMaterial({ color: 0x654321 })  // Dirt
      ];

      for (let x = -terrainWidth/2; x < terrainWidth/2; x++) {
        for (let z = -terrainDepth/2; z < terrainDepth/2; z++) {
          let height = Math.floor(noise.simplex2(x/10, z/10) * 2 + 5;
          for (let y = 0; y < height; y++) {
            const material = y === height-1 ? materials[0] : 
                            y > height-4 ? materials[2] : materials[1];
            const cube = new THREE.Mesh(
              new THREE.BoxGeometry(blockSize, blockSize, blockSize),
              material
            );
            cube.position.set(x, y, z);
            scene.add(cube);
            objects.push(cube);
          }
        }
      }
    }

    function setupMovement() {
      document.addEventListener('keydown', e => keys[e.code] = true);
      document.addEventListener('keyup', e => keys[e.code] = false);
    }

    function setupMouseEvents() {
      document.addEventListener('mousedown', event => {
        event.preventDefault();
        raycaster.setFromCamera(new THREE.Vector2(), camera);
        
        const intersects = raycaster.intersectObjects(objects);
        if (!intersects.length) return;

        const intersect = intersects[0];
        if (event.button === 0) { // Remove block
          scene.remove(intersect.object);
          objects.splice(objects.indexOf(intersect.object), 1);
        } else if (event.button === 2) { // Add block
          const normal = intersect.face.normal.clone();
          const newPos = intersect.object.position.clone().add(normal);
          
          // Check if position is already occupied
          if (!objects.some(obj => obj.position.equals(newPos))) {
            const cube = new THREE.Mesh(
              new THREE.BoxGeometry(blockSize, blockSize, blockSize),
              new THREE.MeshLambertMaterial({ color: 0x8B4513 })
            );
            cube.position.copy(newPos);
            scene.add(cube);
            objects.push(cube);
          }
        }
      });

      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    function updateMovement(delta) {
      velocity.x -= velocity.x * 5.0 * delta;
      velocity.z -= velocity.z * 5.0 * delta;

      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      if (keys['KeyW'] || keys['KeyS']) velocity.z -= direction.z * moveSpeed * delta;
      if (keys['KeyA'] || keys['KeyD']) velocity.x -= direction.x * moveSpeed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      // Simple gravity simulation
      camera.position.y -= 0.1;
      const floorLevel = getFloorLevel(camera.position.x, camera.position.z) + 1.8;
      if (camera.position.y < floorLevel) {
        camera.position.y = floorLevel;
      }
    }

    function getFloorLevel(x, z) {
      const pos = new THREE.Vector3(x, camera.position.y, z);
      raycaster.set(pos, new THREE.Vector3(0, -1, 0));
      const intersects = raycaster.intersectObjects(objects);
      return intersects.length ? intersects[0].point.y : -Infinity;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (controls.isLocked) updateMovement(delta);
      renderer.render(scene, camera);
    }

    window.onload = init;
  </script>
</body>
</html>
